{% block content %}
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {% if messages %}
    {% for message in messages %}
        {{ message }}<br>
    {% endfor %}
    {% endif %}
    <input type="text" name="username"><br>
    <input type="text" name="password"><br>
    <input type="text" name="email"><br>
    <input type="submit">
</form>
{% endblock %}
